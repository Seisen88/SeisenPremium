<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Seisen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%2310b981' d='M60,10 L35,55 L50,55 L40,90 L65,45 L50,45 Z'/></svg>">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 2rem;
            margin-top: 60px;
        }

        .lottie-animation {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 500px;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }
            .lottie-animation {
                max-width: 300px;
            }
        }
    </style>
</head>
<body style="padding-left: 0;">
    <main class="main-content" style="padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="container">
            <div class="error-container" style="margin-top: 0;">
                <div class="lottie-animation">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player 
                        src="https://assets-v2.lottiefiles.com/a/6a21fb9a-1178-11ee-a809-cbf4c1cb708c/l3HM3WGSga.json" 
                        background="transparent" 
                        speed="1" 
                        style="width: 100%; height: 100%;" 
                        loop 
                        autoplay>
                    </lottie-player>
                </div>
                
                <h1 class="error-title">Oops! Page Not Found</h1>
                <p class="error-message">The page you're looking for might have been moved, deleted, or doesn't exist. Let's get you back on track.</p>
                
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-large">
                        <i class="fas fa-home"></i>
                        <span>Back to Home</span>
                    </a>
                    <a href="support" class="btn btn-outline btn-large">
                        <i class="fas fa-headset"></i>
                        <span>Contact Support</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
