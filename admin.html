<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Seisen Hub</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .admin-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .login-box {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: var(--bg-secondary);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--bg-secondary);
        padding: 20px;
        border-radius: 12px;
        box-shadow: var(--shadow-md);
      }

      .stat-card h3 {
        font-size: 0.9em;
        color: var(--text-muted);
        margin-bottom: 10px;
      }

      .stat-card .value {
        font-size: 2em;
        font-weight: bold;
        color: var(--accent-primary);
      }

      .payments-table-container {
        background: var(--bg-secondary);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--shadow-md);
        overflow-x: auto;
      }

      .payments-table {
        width: 100%;
        border-collapse: collapse;
      }

      .payments-table th {
        background: var(--bg-tertiary);
        padding: 12px;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid var(--border-color);
      }

      .payments-table td {
        padding: 12px;
        border-bottom: 1px solid var(--border-color);
      }

      .payments-table tr:hover {
        background: var(--bg-tertiary);
      }

      .badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.85em;
        font-weight: 600;
      }

      .badge-paypal {
        background: rgba(0, 112, 186, 0.2);
        color: #0070ba;
      }

      .badge-roblox {
        background: rgba(235, 0, 41, 0.2);
        color: #eb0029;
      }

      .badge-weekly {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
      }

      .badge-monthly {
        background: rgba(168, 85, 247, 0.2);
        color: #a855f7;
      }

      .badge-lifetime {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }

      .search-bar {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }

      .search-bar input {
        flex: 1;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .key-cell {
        font-family: monospace;
        font-size: 0.85em;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .copy-btn {
        cursor: pointer;
        color: var(--accent-primary);
        margin-left: 5px;
      }

      .copy-btn:hover {
        color: var(--accent-secondary);
      }
    </style>
  </head>
  <body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-box">
      <h2 style="text-align: center; margin-bottom: 20px">
        <i class="fas fa-shield-alt"></i> Admin Login
      </h2>
      <form id="login-form">
        <div style="margin-bottom: 15px">
          <label for="admin-password">Password:</label>
          <input
            type="password"
            id="admin-password"
            class="input-field"
            required
            style="width: 100%; padding: 10px; margin-top: 5px"
          />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <div
        id="login-error"
        style="color: #ef4444; margin-top: 10px; display: none"
      ></div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" style="display: none">
      <div class="admin-container">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
          "
        >
          <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>
          <button class="btn btn-secondary" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Purchases</h3>
            <div class="value" id="stat-total">0</div>
          </div>
          <div class="stat-card">
            <h3>PayPal Purchases</h3>
            <div class="value" id="stat-paypal">0</div>
          </div>
          <div class="stat-card">
            <h3>Roblox Purchases</h3>
            <div class="value" id="stat-roblox">0</div>
          </div>
          <div class="stat-card">
            <h3>Total Revenue</h3>
            <div class="value" id="stat-revenue">$0</div>
          </div>
        </div>

        <!-- Search & Export -->
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search by email, username, or transaction ID..."
          />
          <button class="btn btn-primary" onclick="exportToCSV()">
            <i class="fas fa-download"></i> Export CSV
          </button>
        </div>

        <!-- Payments Table -->
        <div class="payments-table-container">
          <table class="payments-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>User</th>
                <th>Tier</th>
                <th>Method</th>
                <th>Amount</th>
                <th>Key</th>
                <th>Transaction ID</th>
              </tr>
            </thead>
            <tbody id="payments-tbody">
              <tr>
                <td colspan="7" style="text-align: center; padding: 40px">
                  <i class="fas fa-spinner fa-spin"></i> Loading...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
