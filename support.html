<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Seisen Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .support-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .support-card {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .ticket-view {
            display: none;
        }

        .message-thread {
            max-height: 500px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
        }

        .message-user {
            background: var(--bg-tertiary);
            margin-right: 50px;
        }

        .message-admin {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
            margin-left: 50px;
        }

        .message-author {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-primary);
        }

        .message-time {
            font-size: 0.85em;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-open {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .status-in_progress {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-closed {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

        .my-tickets-list {
            margin-top: 20px;
        }

        .ticket-item {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ticket-item:hover {
            background: var(--bg-primary);
            transform: translateX(5px);
        }

        .ticket-number {
            font-weight: 600;
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    
    <div class="main-content">
        <div class="support-container">
            <h1><i class="fas fa-headset"></i> Support Center</h1>
            <p style="color: var(--text-muted); margin-bottom: 30px;">Need help? Submit a ticket and our team will get back to you!</p>

            <!-- New Ticket Form -->
            <div id="new-ticket-form" class="support-card">
                <h2>Submit a Ticket</h2>
                <form id="ticket-form">
                    <div class="form-group">
                        <label for="user-name">Your Name *</label>
                        <input type="text" id="user-name" required>
                    </div>

                    <div class="form-group">
                        <label for="user-email">Email Address *</label>
                        <input type="email" id="user-email" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select a category...</option>
                            <option value="Premium">Premium / Payment Issue</option>
                            <option value="Script">Script Bug / Error</option>
                            <option value="Feature">Feature Request</option>
                            <option value="Account">Account Issue</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" placeholder="Brief description of your issue" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" placeholder="Please provide as much detail as possible..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i> Submit Ticket
                    </button>
                </form>
            </div>

            <!-- My Tickets -->
            <div id="my-tickets" class="support-card" style="display: none;">
                <h2>My Tickets</h2>
                <div id="tickets-list" class="my-tickets-list"></div>
            </div>

            <!-- Ticket View -->
            <div id="ticket-view" class="support-card ticket-view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 id="ticket-subject"></h2>
                    <button class="btn btn-secondary" onclick="backToForm()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>

                <div style="margin-bottom: 20px;">
                    <span class="ticket-number" id="ticket-number-display"></span>
                    <span id="ticket-status-badge" class="status-badge"></span>
                </div>

                <div class="message-thread" id="message-thread"></div>

                <div class="form-group">
                    <label for="reply-message">Add Reply</label>
                    <textarea id="reply-message" placeholder="Type your message..." style="min-height: 100px;"></textarea>
                </div>

                <button class="btn btn-primary" onclick="sendReply()">
                    <i class="fas fa-reply"></i> Send Reply
                </button>
            </div>
        </div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/support.js"></script>
</body>
</html>
